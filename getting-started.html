<html>
    <title>Getting Started With GW2RA</title>
    <link rel="stylesheet" href="https://use.typekit.net/oua7kfe.css">
    <style type="text/css">
      body {
        background-color: #1f1f1f;
        color: #fafafa;
        font-family: "nudista-web", sans-serif;
        font-size: 18px;
        line-height: 1.4em;
        text-align: center;
        margin: 0;
      }

      .container {
        margin: 0 auto;
        max-width: 900px;
        padding: 20px;
      }

      .header {
        background-image: url('./assets/background.jpg');
        background-position: center;
        background-size: cover;
        position: relative;
        padding-top: 1em;
      }

      .header > * {
        position: relative;
        margin-bottom: 2em;
        z-index: 1;
      }

      .header::after {
        position: absolute;
        content: '';
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0, .8);
        z-index: 0;
      }


      h1 {
        line-height: 1.2em;
        margin-bottom: 0.8em;
      }

      .text-content {
        margin-bottom: 2em;
        margin-right: 2em;
      }

      .layout {
        display: flex;
        justify-content: center;
      }

      iframe {
        max-width: 100%;
      }

      .logo {
        width: 300px;
      }

      @media (max-width: 700px) {
        .layout {
          display: block;
        }

        .text-content {
          margin-right: 0;
        }

      }
    </style>
  </head>
